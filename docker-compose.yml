version: "3.8"

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: masterflower-db
    environment:
      POSTGRES_USER: masterflower
      POSTGRES_PASSWORD: masterflower_password
      POSTGRES_DB: masterflowerdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U masterflower -d masterflowerdb"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: masterflower-backend
    environment:
      NODE_ENV: production
      PORT: 5001
      DATABASE_URL: postgresql://masterflower:masterflower_password@db:5432/masterflowerdb
    ports:
      - "5001:5001"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: http://localhost:5001/api
    container_name: masterflower-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
